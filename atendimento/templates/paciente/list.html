{% extends "base.html" %}
{% block conteudo %}
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nome</th>
            <th scope="col">Data</th>
            <th scope="col">sexo</th>
            <th scope="col">cpf</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
            <tr>
                <td>{{paciente.id}}</td>
                <td>{{paciente.nome}}</td>
                <td>{{paciente.dt_nasc}}</td>
                <td>{{paciente.sexo}}</td>
                <td>{{paciente.cpf}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Foram encontrados {{pacientes | length}} cadastros</p>
{% endblock %}
